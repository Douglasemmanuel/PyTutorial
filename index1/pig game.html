<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pig game.css">
</head>

<body>
    <main class="main">
        <!-- <div class="container-width"></div> -->
        <div class="container">
            <div class="box1">
                <div class="box-content player--0 player--active">
                    <div class="inner-box">
                        <h3 id="name--0" class="name">PLAYER 1</h3>
                        <h1 id="score--0">20</h1>
                    </div>
                    <div class="inner-container">
                        <p>Current</p>
                        <h1 id="current--0">0</h1>
                    </div>
                </div>

            </div>
            <div class="box2">
                <div class="box-content player--1 ">
                    <div class="inner-box">
                        <h3 id="name--1" class="name">PLAYER 2</h3>
                        <h1 id="score--1">34</h1>
                    </div>
                    <div class="inner-container">
                        <p>Current</p>
                        <h1 id="current--1">0</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <img src="images/dice5.png" alt="playing dice" class="dome">
            <div class="home">
                <button id="newgame" class="game">NEW GAME</button>
               
                <button id="rolldice" class="fame">ROLL DICE</button>
                <div class="fun"> <button id="hold" class="fun2">HOLD</button></div>
               
            </div>
        </div>
    </main>
   

<script src="./pig game.js"></script>
</body>

</html>
